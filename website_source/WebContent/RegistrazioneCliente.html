<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Registrazione Cliente</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="text-center login-clean" style="background-color: rgb(223,223,223);filter: blur(0px) brightness(100%) grayscale(0%);">
        <form class="text-center border rounded d-block" method="post" style="background-color: rgb(242,206,132);max-width: 600px;">
            <h2 class="sr-only">Login Form</h2><img src="assets/img/LogoRegistrazione.png" style="width: 150px;background-color: #f2ce84;margin-bottom: -15px;margin-top: -38px;">
            <p style="color: rgb(163,20,14);font-size: 36px;">Benvenuto in Eat &amp; Reorder</p>
            <p class="text-center" style="color: rgb(163,20,14);font-size: 21px;">Inizia ad ordinare comodamente da casa</p>
            <div class="form-group"><input class="border rounded border-warning form-control d-inline" type="email" name="email" placeholder="Email" style="background-color: rgb(255,255,255);color: rgb(0,0,0);max-width: 396px;"></div>
            <div class="form-group"><input class="border rounded border-warning form-control d-inline" type="password" name="password" placeholder="Password" style="background-color: rgb(255,255,255);color: rgb(0,0,0);max-width: 396px;"></div>
            <div class="form-group"><input class="border rounded border-warning form-control d-inline" type="password" name="Nome" placeholder="Nome" style="background-color: rgb(255,255,255);color: rgb(0,0,0);max-width: 396px;"></div>
            <div class="form-group"><input class="border rounded border-warning form-control d-inline" type="password" name="Cognome" placeholder="Cognome" style="background-color: rgb(255,255,255);color: rgb(0,0,0);max-width: 396px;"><button class="btn btn-primary btn-block border rounded d-inline"
                    type="submit" style="background-color: rgb(163,20,14);max-width: 396px;">Conferma</button></div>
        </form>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
