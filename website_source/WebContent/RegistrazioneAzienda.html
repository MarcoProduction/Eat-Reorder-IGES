<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Registrazione Cliente</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="text-center login-clean" style="background-color: rgb(223,223,223);filter: blur(0px) brightness(100%) grayscale(0%);">
        <form class="border rounded" method="post" style="background-color: rgb(242,206,132);opacity: 1;filter: blur(0px);max-width: 600px;">
            <h2 class="sr-only">Login Form</h2><img src="assets/img/LogoRegistrazione.png" style="width: 150px;background-color: #f2ce84;margin-bottom: -15px;margin-top: -38px;">
            <p style="color: rgb(163,20,14);font-size: 36px;">Benvenuto in Eat &amp; Reorder</p>
            <p class="text-center" style="color: rgb(163,20,14);font-size: 21px;">Consegna piatti quando vuoi</p>
            <div class="form-group"><input class="border rounded border-warning form-control d-inline" type="email" name="email" placeholder="Email" style="background-color: rgb(255,255,255);color: rgb(0,0,0);max-width: 396px;"></div>
            <div class="form-group"><input class="border rounded border-warning form-control d-inline" type="password" name="password" placeholder="Password" style="background-color: rgb(255,255,255);color: rgb(0,0,0);max-width: 396px;"></div>
            <div class="form-group"><input class="border rounded border-warning form-control d-inline" type="password" name="Nome" placeholder="Nome" style="background-color: rgb(255,255,255);color: rgb(0,0,0);max-width: 396px;"></div>
            <div class="form-group"><input class="border rounded border-warning form-control d-inline" type="password" name="Cognome" placeholder="Cognome" style="background-color: rgb(255,255,255);color: rgb(0,0,0);max-width: 396px;"></div>
            <div class="form-group"><input class="border rounded border-warning form-control d-inline" type="password" name="Telefono" placeholder="Telefono" style="background-color: rgb(255,255,255);color: rgb(0,0,0);max-width: 396px;"></div>
            <div class="form-group"><input class="border rounded border-warning form-control d-inline" type="password" name="CittaDiConsegna" placeholder="Città di consegna" style="background-color: rgb(255,255,255);color: rgb(0,0,0);max-width: 396px;"></div>
            <div class="form-group"><input class="border rounded border-warning form-control d-inline" type="password" name="ProvinciaDiConsegna" placeholder="Provincia di consegna" style="background-color: rgb(255,255,255);color: rgb(0,0,0);max-width: 396px;"></div>
            <p>Giorni lavorativi</p>
            <div class="form-row">
                <div class="col">
                    <div class="form-check float-none"><input class="form-check-input" type="checkbox" id="formCheck-1"><label class="form-check-label" for="formCheck-1">Lunedì</label></div>
                    <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-2"><label class="form-check-label" for="formCheck-2">Martedì</label></div>
                    <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-3"><label class="form-check-label" for="formCheck-3">Mercoledì</label></div>
                    <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-4"><label class="form-check-label" for="formCheck-4">Giovedì</label></div>
                    <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-5"><label class="form-check-label" for="formCheck-5">Venerdì</label></div>
                    <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-6"><label class="form-check-label" for="formCheck-6">Sabato</label></div>
                    <div class="form-check" style="margin-top: 0px;"><input class="form-check-input" type="checkbox" id="formCheck-7"><label class="form-check-label" for="formCheck-7">Domenica</label></div>
                </div>
            </div>
            <p class="float-left" style="padding-top: 21px;max-width: 126.3px;">Orario di apertura</p>
            <p class="float-right" style="padding-top: 21px;max-width: 125.563px;">Orario di chiusura</p>
            <div class="col" style="margin-top: 64px;"><input class="border rounded form-control float-left" type="time" style="max-width: 112px;"><input class="border rounded form-control float-right" type="time" style="max-width: 112px;"></div><button class="btn btn-primary btn-block border rounded d-inline"
                type="submit" style="background-color: rgb(163,20,14);max-width: 396px;">Conferma</button></form>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
