<!DOCTYPE html>
<html>

    <head>
        <!--Viewport for toggle-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!--Title-->
        <title>Segnalazione</title>
        <!--Preset imports-->
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
        <link rel="stylesheet" href="assets/css/styles.css">
        <!--Custom imports-->
        <link rel="stylesheet" href="css/eat-reorder-style.css">
    </head>

    <body>
        <!--HEADER-->
        <nav class="navbar navbar-dark navbar-expand-md navigation-clean-button custom-border-red bg-yellow">
            <div class="container">
                <!--Logo-->
                <a id="er-logo" class="navbar-brand custom-text-centered" href="#">Eat&amp;Reorder</a>
            </div>
        </nav>

        <!--Choose registration-->
        <div class="container-form-floating">
            <div id="container-report" class="custom-border-red bg-yellow center-block">
                
				<div class="report-title" style = "margin-bottom: 10px;">Hai avuto un problema con un ordine?</div>
				<div class="report-description" style = "margin-bottom: 14px;">Descrivi accuratamente il problema riscontrato.<br/>Lo staff di Eat&amp;Reorder ti aiuter√† con piacere!</div>
				<!--REPORT FORM-->
				<form id="report-form" class="form-horizontal center-block" action="">
					<!--Form group for id order input-->
					<div class="form-group">
						<div class="col-sm-12">
							<input type="text" class="form-control custom-border-red" id="id_order" placeholder="Inserisci l'ID dell'ordine">
						</div>
					</div>
					<!--Form group for reason to ban-->
					<div class="form-group">
						<div class="col-sm-12">
							<textarea type="text" class="form-control custom-border-red" id="reason" rows="5" placeholder="Descrivi il problema riscontrato"></textarea>
						</div>
					</div>
					<!--Form group for confirm button-->
					<div class="form-group">
						<div class="col-sm-12">
							<button type="submit" class="standard-button center-block border-rounded-medium custom-border-red bg-red text-yellow" style="margin-top:20px;">Invia</button>
						</div>
					</div>
				</form>

				<div class="report-description">Non trovi l'ID dell'ordine?<br/>Controlla la mail ricevuta al momento dell'ordine!</div>

            </div>
        </div>
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        
        <!--HERE GOES THE FOOTER-->

    </body>

</html>
